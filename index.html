<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coloradoro</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Font Awesome link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Custom CSS for this sheet-->
    <link rel="stylesheet" href="pomodoro.css">
</head>
<body>
    <div class="title-wrapper">
        <h1>Coloradoro Clock</h1>
    </div>

    <div class="svg-wrapper">
        <div id="colorado-flag"></div>
        <div id="white-stripe"></div>
    </div>

    <div class="timer-wrapper">
        <div class="container-full">
            <div class="row vertical-align">
                <div class="col-sm-4"></div>
                <div class="col-sm-1">
                    <div class="buttons">
                        <i class="button minus fa fa-minus"></i>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="time-remaining"></div>
                </div>
                <div class="col-sm-1">
                    <div class="buttons">
                        <i class="button plus fa fa-plus"></i>
                    </div>
                </div>
                <div class="col-sm-4"></div>
            </div>
            <br>
            <br>
            <div class="row vertical-align">
                <div class="col-sm-4"></div>
                <div class="col-sm-1">
                    <div class="buttons">
                        <i class="button refresh fa fa-refresh"></i>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="buttons">
                        <i class="button play fa fa-play"></i>
                    </div>
                </div>
                <div class="col-sm-1">
                    <div class="buttons">
                        <i class="button stop fa fa-stop"></i>
                    </div>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </div>
    </div>

    <div class="friends-wrapper">
        <table class="friends-list">
        </table>
        <div>
            <button class="friend-chat-button btn btn-info btn-sm">send message</button>
        </div>
    </div>


    <!-- Placed at the end of the document so the pages load faster -->

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>

    <!-- App Code -->
    <script type="text/javascript" src="pomodoro.js"></script>
    <script type="text/javascript" src="timer.js"></script>
    <script type="text/javascript" src="progress.js"></script>
    <script type="text/javascript" src="friends.js"></script>
</body>
</html>
